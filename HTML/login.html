<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- bootstrap css -->
    
</head>
<body>
     <div class="container-fluid">
        <div class="row">
           <div class="col-md-4 d-flex align-items-center justify-content-center">
              <div class="container mt-5 ">
                <h1>Login</h1>
                <h3>Login your account here...</h3>
                 <form>
                    <div class="form-group">
                       <label for="username">NIP</label>
                       <input type="text" class="form-control" id="nip" placeholder="NIP">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            <span class="toggle-password" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye" id="eye"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                 </form>
              </div>
           </div>
           <div class="col-md-8">
            <div class="container mt-5 d-flex align-items-center justify-content-center">
               <img src="assets/images/login.svg" class="img-fluid larger-image" alt="img-login">
            </div>
            <h5>version 0.0.1</h5>
            <img src="assets/images/logo-login.svg" class="img-1" alt="img-logo">
         </div>
      </div>
   </div>

   <script src="assets/js/bootstrap.bundle.js"></script>
   <script src="assets/js/bootstrap.bundle.min.js"></script>
   <script src="assets/js/bootstrap.js"></script>
   <script src="assets/js/bootstrap.min.js"></script>
   <script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var eyeIcon = document.getElementById("eye");
    
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }
   </script>
   
</body>
</html>
